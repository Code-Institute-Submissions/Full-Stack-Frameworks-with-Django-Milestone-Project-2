 <form class="form update-form" method="POST" action=" {% url 'adjust_cart' item.item %} ">  
{% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-brown rounded-1" 
                    data-item_id="{{ item.item }}" id="decrement-qty_{{ item.item }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item }}"
                id="id_qty_{{ item.item }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-brown rounded-1"
                    data-item_id="{{ item.item }}" id="increment-qty_{{ item.item }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<!-- updated the id target the item  -->
<a class="remove-item text-danger float-right" id="{{ item.item }}"><small>Remove</small></a>
