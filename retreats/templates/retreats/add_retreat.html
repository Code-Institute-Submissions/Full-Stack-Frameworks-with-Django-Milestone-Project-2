{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">retreat Management</h2>
                <h5 class="text-muted">Add a retreat</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_retreat' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-brown rounded-1" href="{% url 'retreats' %}">Cancel</a>
                        <button class="btn btn-brown rounded-1" type="submit">Add retreat</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
